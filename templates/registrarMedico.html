{%extends 'plantilla.html'%}

{%block body%}

<div class="col-md-6 mt-5 rounded p-4 shadow-sm mx-auto">
    <div class="border rounded p-4 bg-dark text-white"> 
        <form class="Formulario" action="/guardarmedico" method="POST">

            <div class="mb-5">
            <h1 class="display-3 text-center mt-2 mb-2 text-danger" >Agregar Medico</h1>
            </div>

            <div class="form-group">

            <label for="RFC">RFC del Medico</label>
            <input type="number" class="form-control" name="rfcMed">
            
            <label for="Nombre">Nombre del Medico</label>
            <input type="text" class="form-control" name="nombreMed">
            
            <label for="Cedula">Cedula</label>
            <input type="text" class="form-control" name="cedulaMed">

            <label for="Correo">Correo Electronico</label>
            <input type="text" class="form-control" name="correoMed" >

            <label for="Contraseña">Contraseña</label>
            <input type="text" class="form-control" name="contraMed">

            <div class="mb-5">
                <label for="Rol">Rol</label>
                <input type="text" class="form-control" name="Rol" >
            </div>
        
            </div>

            <div class="mb-3">
            <div class="d-grid gap-5">
            <button type="submit" class="btn btn-primary btn-lg btn-block" >Registrar</button>
            </div>
            </div>

        </form>
    </div>
</div>



{%endblock%}
