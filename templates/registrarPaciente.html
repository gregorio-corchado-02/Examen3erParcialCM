{%extends 'plantilla.html'%}

{%block body%}

{%with mensajes=get_flashed_messages()%}
{% if mensajes%}
    {%for msj in mensajes%}
        <div class="alert alert-primary alert-dismissible fade show" role="alert">
            <strong>{{msj}}</strong>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
         </div>
         <script>Swal.fire('Buen Trabajo!','La accion se llevo acabo correctamente','success')</script>
    {%endfor%}
{%endif%}
{%endwith%}

<div class="col-md-6 mt-5 rounded p-4 shadow-sm mx-auto">
    <div class="border rounded p-4 bg-dark text-white"> 
        <form class="Formulario" action="/guardarpaciente" method="POST">

            <div class="mb-5">
            <h1 class="display-3 text-center mt-2 mb-2 text-danger" >Agregar Paciente</h1>
            </div>

            <div class="form-group">
            
            <label for="RFC">Nombre del Paciente</label>
            <input type="text" class="form-control" name="txtpac">

            <label for="Fecha">Fecha de Nacimiento</label>
            <input type="text" class="form-control" name="fecha">

            <label for="Enfermedades">Enfermedades Cronicas</label>
            <textarea type="text" class="form-control" name="enfermedades" ></textarea>
        
            <label for="Alergias">Alergias</label>
            <textarea type="text" class="form-control" name="alergias"></textarea>

            <label for="Antecedentes">Antecedentes</label>
            <textarea type="text" class="form-control" name="antecedentes" ></textarea>


            <div class="mb-5">
            <label for="Medico">Nombre del Medico que lo antendio</label>
            <input type="text" class="form-control" name="medicoAtendio">
            </div>

            </div>

            <div class="mb-3">
            <div class="d-grid gap-5">
            <button type="submit" class="btn btn-primary btn-lg btn-block">Registrar</button>
            </div>
            </div>

        </form>
    </div>
</div>



{%endblock%}
