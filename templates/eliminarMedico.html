{%extends 'plantilla.html'%}

{%block body%}

<div class="col-md-5 mt-5 rounded p-4 shadow-sm mx-auto">
    <div class="border rounded p-4 bg-dark text-white"> 
        <form class="Formulario" action="/deletemedico" method="POST">

            <div class="mb-4">
            <h1 class="display-3 text-center mt-2 mb-2 text-danger" >Eliminar Medico</h1>
            </div>

            <div class="form-group">

                <div class="mb-4">
                <label for="Eliminar">Nombre del Medico a Eliminar</label>
                <input type="text" class="form-control" name='medEli'>
                </div>
                
            </div>

            <div class="mb-2">
            <div class="d-grid gap-5">
            <button type="submit" class="btn btn-primary btn-lg btn-block">Eliminar</button>
            </div>
            </div>
            

        </form>

        <div class="mb-2">
        <div class="d-grid gap-5">
        <button class="btn btn-primary btn-lg btn-block" onclick="location.href='http://127.0.0.1:8000/editarpaciente'">Cancelar</button>
        </div>
        </div>

    </div>
</div>



{%endblock%}
