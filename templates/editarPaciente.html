{%extends 'plantilla.html'%}

{%block body%}

<div class="col-md-5 mt-5 rounded p-4 shadow-sm mx-auto">
    <div class="border rounded p-4 bg-dark text-white"> 
        <form class="Formulario" action="/cambiarPaciente" method="POST">

            <div class="mb-3">
            <h1 class="display-3 text-center mt-2 mb-2 text-danger" >Editar Paciente</h1>
            </div>

            <div class="form-group">

                <div class="mb-5">
                <label for="Editar">Nombre del Pacienta a Editar</label>
                <input type="text" class="form-control" name='pacEdit'>
                </div>
                
                <label for="newNombre">Nuevo nombre del Paciente</label>
                <input type="text" class="form-control" name="newnombre">

                <label for="newFecha">Fecha de Nacimiento</label>
                <input type="text" class="form-control" name="newfecha">

                <label for="newEnfermedades">Enfermedades Cronicas</label>
                <textarea type="text" class="form-control" name="newenfermedades" ></textarea>

                <label for="newAlergias">Alergias</label>
                <textarea type="text" class="form-control" name="newalergias"></textarea>
                
                <label for="newAntecedentes">Antecedentes</label>
                <textarea type="text" class="form-control" name="newantecedentes" ></textarea>

                <div class="mb-5">
                <label for="newmedicoAtendio">Medico que lo atendio</label>
                <input type="text" class="form-control" name="newmedicoAtendio">
                </div>

            </div>
        

        
            <div class="mb-3">
            <div class="d-grid gap-5">
            <button type="submit" class="btn btn-primary btn-lg btn-block">Editar</button>
            </div>
            </div>
            

        </form>
    </div>
</div>



{%endblock%}
