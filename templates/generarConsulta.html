{%extends 'plantilla.html'%}

{%block body%}

<div class="col-md-5 mt-5 rounded p-4 shadow-sm mx-auto">
    <div class="border rounded p-4 bg-dark text-white"> 
        <form class="Formulario" action="/guardarconsulta" method="POST">

            <div class="mb-3">
            <h1 class="display-3 text-center mt-2 mb-2 text-danger" >Generar Consulta</h1>
            </div>

            <div class="form-group">

                <div class="mb-5">
                <label for="pa">Nombre Paciente</label>
                <input type="text" class="form-control" name='namepa'>
                </div>
                
                <label for="fechap">Fecha de la Consulta</label>
                <input type="text" class="form-control" name="fechap">

                <label for="pesop">Peso</label>
                <input type="text" class="form-control" name="pesop">

                <label for="alturap">Altura</label>
                <input type="text" class="form-control" name="alturap" >

                <label for="temperaturap">Temperatura</label>
                <input type="text" class="form-control" name="temperaturap">

                <label for="latidos">Latidos por minuto</label>
                <input type="text" class="form-control" name="latidos">

                <label for="glucosa">Glucosa</label>
                <input type="text" class="form-control" name="glucosa">

                <label for="sintomas">Sintomas</label>
                <input type="text" class="form-control" name="sintomas">

                <label for="diagnostico">Diagnostico</label>
                <textarea type="text" class="form-control" name="diagnostico" ></textarea>
                
                <label for="tratamiento">Tratamiento</label>
                <textarea type="text" class="form-control" name="tratamiento" ></textarea>
                
                <div class="mb-5">
                <label for="medicoate">Medico que lo atendio</label>
                <input type="text" class="form-control" name="medicoate">
                </div>


            </div>
        
            <div class="mb-3">
            <div class="d-grid gap-5">
            <button type="submit" class="btn btn-primary btn-lg btn-block">Generar Consulta</button> 
            </div>
            </div>
            

        </form>
    </div>
</div>



{%endblock%}
